apply plugin: 'com.android.application'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.1"

  defaultConfig {
    applicationId "com.example.sam_chordas.stockhawk"
    minSdkVersion 15
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

repositories {
  maven { url "https://jitpack.io" }
}

// extensions
ext {
    supportLibraryVersion = "25.0.1"
    playServicesVersion = "10.0.1"
    schematicVersion = "0.7.0"
}

dependencies {

  compile "com.google.android.gms:play-services-gcm:$playServicesVersion"
  compile 'com.squareup.okhttp:okhttp:2.5.0'
  compile "net.simonvt.schematic:schematic:$schematicVersion"
  annotationProcessor "net.simonvt.schematic:schematic-compiler:$schematicVersion"
  compile 'com.melnykov:floatingactionbutton:1.2.0'
  compile "com.android.support:design:$supportLibraryVersion"
  compile('com.github.afollestad.material-dialogs:core:0.8.5.7@aar') {
    transitive = true
  }
}
